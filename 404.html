  <style>
    :root {
      --primary-dark: #0a0a14;
      --secondary-dark: #121225;
      --text-color: #ffffff;
      --text-muted: #bebebe;
      --card-bg: rgba(18, 18, 37, 0.7);
      --card-border: rgba(77, 238, 234, 0.1);
      --neon-blue: #4DEEEA;
      --neon-blue-glow: 0 0 10px rgba(77, 238, 234, 0.5);
      --grid-color: rgba(77, 238, 234, 0.05);
      --transition-speed: 0.5s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--primary-dark);
      color: #ffffff;
      overflow-x: hidden;
    }
    
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      line-height: 1;
      color: var(--neon-blue);
      text-shadow: var(--neon-blue-glow);
      animation: pulse 2s var(--premium-bounce) infinite;
    }
    
    .error-title {
      font-size: 2.5rem;
      margin: 1rem 0 2rem;
    }
    
    .error-message {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 3rem;
      color: var(--text-muted);
    }
    
    .home-link {
      margin-top: 2rem;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: transparent;
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s var(--butter-smooth);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--neon-blue);
      transition: all 0.4s var(--premium-ease);
      z-index: -1;
    }
    
    .btn:hover {
      color: var(--primary-dark);
      text-shadow: none;
      box-shadow: 0 0 15px var(--neon-blue);
    }
    
    .btn:hover::before {
      left: 0;
    }
    
    .error-illustration {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 2rem 0;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Simple responsive adjustments */
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 2rem;
      }

      .error-illustration {
        max-width: 350px;
      }
    }
    
    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }

      .error-illustration {
        max-width: 250px;
      }
    }
  </style>

  <script defer>
    // Track 404 errors in analytics (if you add analytics later)
    if (typeof gtag === 'function') {
      gtag('event', '404_error', {
        'event_category': 'error',
        'event_label': document.referrer + ' -> ' + window.location.href,
        'non_interaction': true
      });
    }
  </script>
</head>
